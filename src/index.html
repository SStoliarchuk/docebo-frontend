		<div id="my-carousel2"></div>

				var options1 = {

		<div id="my-carousel3"></div>
		<script type="text/javascript">
			var carousel3 = new Carousel({
				container: "my-carousel3",

				subtitle: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor icnididunt ut labore et dolore magna aliqua",

							type: "video",

							type: "elearning",
							duration: 8000,
